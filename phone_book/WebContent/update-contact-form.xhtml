<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Signin Page</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            Firstname : <h:inputText id="firstname" value="#{contact.firstName}"/><br/><br/>
            
            Lastname : <h:inputText id="lastname" value="#{contact.lastName}"/><br/><br/>
            
            Email : <h:inputText id="email" value="#{contact.email}"/><br/><br/>
            
            Address : <h:inputText id="address" value="#{contact.address}"/><br/><br/>
            
            Mobile : <h:inputText id="mobile" value="#{contact.mobile}"/><br/><br/>
            
            Home number : <h:inputText id="home_number" value="#{contact.homeNumber}"/><br/><br/>
            
            Work number : <h:inputText id="work_number" value="#{contact.workNumber}"/><br/><br/>
            
            <h:commandButton value="Update" action="#{contactController.updateContact(contact)}"/>
            
        </h:form>
        
    </h:body>
</html>

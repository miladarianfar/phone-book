<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SignUp Page</title>
        <style>
        	body{
        		background-color: lightgrey;
        	}
        	.button1{
        		border-radius: 12px;
        		background-color: #008CBA;
        		border: none;
				color: white;
				padding: 15px 32px;
        	}
        	.button2{
        		border-radius: 12px;
        		background-color: #f44336;
        		border: none;
				color: white;
				padding: 15px 32px;
        	}
        	.input{
        		border-radius: 12px;
        		border : 1px solid black;
        		width: 50%;
        		padding: 12px 20px;
  				margin: 8px 0;
        	}
        	.panel{
        		background-color: white;
        		border : 1px solid black;
        		border-radius : 12px;
        		padding: 50px;
  				margin: 20px;
        	}
        </style>
    </h:head>
    <h:body>
        <h:form>
            
            <div class="panel">
            	<h1>Sign Up</h1>
            		<h3>First Name</h3>
            		<p:inputText id="firstname" value="#{user.firstName}" styleClass="input"/>
            		<h3>Last Name</h3>
            		<p:inputText id="lastname" value="#{user.lastName}" styleClass="input"/>
            		<h3>Email</h3>
            		<p:inputText id="email" value="#{user.email}" styleClass="input"/>
            		<h3>Password</h3>
            		<p:inputText id="password" value="#{user.password}" styleClass="input"/>
            		<br/>
            		<h:commandButton value="SignUp" action="#{userController.addUser(user)}" styleClass="button1"/>
            		<h:commandButton value="SignIn" action="signin.xhtml" styleClass="button2"/>
            </div>
            
            
        </h:form>
        
    </h:body>
</html>
